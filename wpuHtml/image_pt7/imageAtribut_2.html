<!DOCTYPE html>
<html>
    <head>
        <title>image</title>
    </head>
    <body>
        <!-- kita memakai sintaks ini memanggil gambar-->
        <!-- <img src=""> : image resource-->
        <!-- kita pakai internal resource -->

        <!-- alt  : alternate text adalah teks pengganti gambar jika tidak muncul -->
        <img src="https://warstek.com/wp-content/uploads/2018/09/buku-bekas-dan-baru-yang-murah-e1467432129995.jpg" alt="gambar tumpukan buku">
        <br>
        <!-- pada saat memilih salah satu width dan height gambar akan menyesuaikan sesuai dengan proporsi-->
        
        <!--width : untuk mengatur lebar gambar jika tidak ada keterangan jadi dengan satuan pixel -->
        <img src="ig.png" alt="gambar ig" width="200">
        <br>
        <!-- width yang memakai % (persen) -->
        <!-- pada saat memakai persen walaupun di minimize konstan akan tetap sesuai persen -->
        <img src="1.png" width="70%">
        <br>
        <!-- height : untuk mengatur panjang -->
        <!-- title : memberikan nama dengan cara melihat mengarah kursor ke gambar -->
        <img src="ig.png" title="gambar instagram dengan title" width="200">
        <br>


    </body>
</html>
