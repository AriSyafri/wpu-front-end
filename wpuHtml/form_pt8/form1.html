<!DOCTYPE html>
<html>
  <head>
    <!-- form = memberikan data input pada user -->
    <title>form1</title>
  </head>
  <body>
    <!-- harus membuat tag form agar codingan diipahami browser -->
    <form>
      <!-- for dan id harus sama agar singkron -->
      <!-- label untuk pemberian nama/ label -->

      <!-- karena type text maka menghasilkan text -->
      <label for="username">username : </label>
      <input type="text" id="username" />
      <br />

      <!-- karena type password maka jadi terhidden -->
      <label for="password">password : </label>
      <input type="password" id="password" />
      <br />

      <!-- type radio jadi memilih salah satu -->
      <!-- ini terpisah -->
      <input type="radio" id="pria" /><label for="pria">pria</label> <input type="radio" id="wanita" /><label for="wanita">wanita</label>

      <hr />
      <hr />

      <!-- ini radio tergabung -->
      <input type="radio" id="pria" name="jeniskelamin" /><label for="pria">pria</label> <input type="radio" id="wanita" name="jeniskelamin" /><label for="wanita">wanita</label>
      <hr />
      <hr />
      <!-- jika memilih lebih dari satu jangan menggunakan radio tetapi checkbox -->
      <input type="checkbox" id="menyanyi" /><label for="menyanyi">menyanyi</label> <input type="checkbox" id="olahraga" /><label for="olahraga">olahraga</label> <input type="checkbox" id="ngoding" /><label for="ngoding">ngoding</label>
      <br /><br />

      <!-- button -->
      <!-- submit pengumpulan data -->
      <!-- reset menghapus semua data -->
      <!-- button memberi fungsi spesifik -->
      <!-- type submit kurang direkomendasikan karena suda ada elemen button -->
      <input type="submit" value="kirim" />
      <br />
      <!-- ini direkomendasikan menggunakan tag button bukan input -->
      <button type="submit">kirim</button>
    </form>
  </body>
</html>
