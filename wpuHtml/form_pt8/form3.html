<!DOCTYPE html>
<html>
  <head>
    <!-- form = memberikan data input pada user -->
    <title>latihan</title>
  </head>
  <body>
      <center>
      <h1>Silahkan Mengisi Data Diri</h1>
    <form>

      <!-- LATIHAN BARU -->
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td><label for="text">Username</label></td>
            <td><input type="text" id="text"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password"</td>
        </tr>
        <tr>
            <td colspan="2"><input type="radio" id="pria" name="jeniskelamin" /><label for="pria">pria</label> <input type="radio" id="wanita" name="jeniskelamin" /><label for="wanita">wanita</label></td>
            
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="menyanyi" /><label for="menyanyi">menyanyi</label> <input type="checkbox" id="olahraga" /><label for="olahraga">olahraga</label> <input type="checkbox" id="ngoding" /><label for="ngoding">ngoding</label></td>
        </tr>
        <tr>
            <td>Tempat</td>
            <td><select>
                <option>Bandung</option>
                <option>Yogyakarta</option>
                <option>Jakarta</option>
            </select></td>
        </tr>
        <tr>
            <td>Alasan</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">kirim</td>
        </tr>
    </table>



    </form>
  </body>
</html>
