<!DOCTYPE html>
<html>
    <head>
        <title>HTML list</title>
    </head>
    <body>
        <h3>To Do List</h3>
        <!-- ol : ordered lis (list yang berrutan) -->
        <ol>
            <!-- li : List Item -->
            <li>Pangun pagi</li>
            <li>Ngoding</li>
            <li>Makan</li>
        </ol>
        
        <hr> 
        <!-- bisa pula diubah sesuai 1,A,a,I,i -->
        <!-- bisa diubah a -->
        <ol type="a">
            <li>eat</li>
            <li>code</li>
            <li>money</li>
            <li></li>
        </ol>
        <!-- bisa diubah I -->
        <ol type="I">
            <li>eat</li>
            <li>code</li>
            <li>money</li>
            <li></li>
        </ol>
        <!-- bisa diubah i -->
        <ol type="i">
            <li>eat</li>
            <li>code</li>
            <li>money</li>
            <li></li>
        </ol>
        <!-- bisa diubah A -->
        <ol type="A">
            <li>eat</li>
            <li>code</li>
            <li>money</li>
            <li></li>
        </ol>

        <hr>



    </body>
</html>
