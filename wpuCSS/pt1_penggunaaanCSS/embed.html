<!DOCTYPE html>
<html>
    <head>
        <!-- intinya embed memakai html dan css dala 1 file -->
        <title>Embed CSS</title>
        <!-- biasanya buat style setelah title tapi sebelum juga tidak apa2 -->
        <!-- dengan tag style ini adalah css -->
        <style>
            /* h1 adalah selector */
            /*  adalah property */
            /*  adalah value */
            h1 { color: lightblue; font-family: arial; }
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur inventore temporibus perferendis eos ipsa impedit architecto, odit, suscipit incidunt fugit blanditiis officiis? Tempora quae laborum placeat asperiores dolore obcaecati quis.</p>
    </body>
</html>
