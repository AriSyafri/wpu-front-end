<!DOCTYPE html>
<html>
    <head>
        <title>Dimensi & Overflow</title>
    </head>
    <!-- 
        width & height: 
        px
        % (nilai relatif terhadap parent)
        in,cm,mm,pt(point),pc(pica) (ukuran di dunia nyata)
    -->
    <style>
        /* bagian parent */
        .satu {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* bagian child */
        .dua {
            width: 80%;
            background-color: aqua;
        }
    </style>
    <body>
        <div class="satu">
            <div class="dua">Hello World</div>
        </div>
    </body>
</html>
