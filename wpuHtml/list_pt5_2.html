<!DOCTYPE html>
<html>
    <head>
        <title>HTML LIST 2</title>
    </head>
    <body>
        <!-- kita pakai -->
        <!-- ul : unordered lists (list tidak beraturan) -->
        <h3>To Do List</h3>
        <!-- secara default menjadi bullet atau titik -->
        <ul>
            <li>Belajar HTML</li>
            <li>Belajar CSS</li>
            <li>Framework</li>
            <li>Math</li>
        </ul>
        <hr>

        <!-- kita memakai kostum pada list maka baegini pemakaiannya -->

        <ul type="disc">
            <li>Belajar HTML</li>
            <li>Belajar CSS</li>
            <li>Framework</li>
            <li>Math</li>
        </ul>

        <ul type="square">
            <li>Belajar HTML</li>
            <li>Belajar CSS</li>
            <li>Framework</li>
            <li>Math</li>
        </ul>

        <ul type="circle">
            <li>Belajar HTML</li>
            <li>Belajar CSS</li>
            <li>Framework</li>
            <li>Math</li>
        </ul>
    </body>
</html>
