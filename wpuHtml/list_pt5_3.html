<!DOCTYPE html>
<html>
    <head>
        <title>Html list 3</title>
    </head>
    <body>
        <!-- kali ini dengan dl : definition list -->
        <!-- biasanya dibuat terminologi dan deskripsi -->
        <h3>Pemrograman Web</h3>
        <dl>
            <!-- dt : definition term -->
            <dt>HTML</dt> 
            <!-- dd : sebagai deskripsi -->
            <dd>Hypertext Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
        </dl>


    </body>
</html>
