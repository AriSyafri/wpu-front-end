<!-- 
    margin :
    - cara pakai 
    - overlapping margin
    - negatif margin
    - auto
    - shorthand (menyingkat sintaks margin)

    code margin : 
    margin-top
    margin-right
    margin-bottom
    margin-left
    margin (nanti dibagian shorthand)


    memahami ovelapping margin vertikal kita perhatikan css .satu dan .dua pada saat margin top atas dan bawah saling diadu sehingga yang besar itu yang dipakai

    overlapping margin horizontal malah dambah margin jika kita pakai intinya margin kiri dan kanan dijumlahkan

    negatif margin membuat margin berlawanan arah

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Latihan Margin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- kejanggalan inline blok agar dapat dipakai mepet hapus spasinya -->
        <div class="satu">1</div><div class="dua">2</div><div class="tiga">3</div>
    </body>
</html>
